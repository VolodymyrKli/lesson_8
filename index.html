<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalaise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="wrapper__header">
            <a href="" class="header__home-link">
                <img src="./img/Bella Olonje logo 111 1.png" alt="Bella Olonje logo">
            </a>
            <nav class="header__navigation">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="" class="header__item-home">Home</a>
                    </li>
                    <li class="header__item">
                        <a href="">Product</a>
                    </li>
                    <li class="header__item">
                        <a href="">Faq</a>
                    </li>
                    <li class="header__item">
                        <a href="">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- hero section -->
        <section class="hero">
            <div class="wrapper__hero">
                <p class="hero__paragraf">Food app</p>
                <h1 class="hero__h">Why stay hungry when you can order form Bella Onojie</h1>
                <p class="hero__info">Download the bella onojeâ€™s food app now on</p>
                <div class="hero__batton">
                    <button class="hero__batton-playstore">Playstore</button>
                    <img src="./img/master button.png" alt="">
                </div>
            </div>
        </section>
        <!-- mobile section -->
        <section class="mobile__section">
            <div class="wrapper__mobile">
                <img src="./img/Rectangle.png" alt="" class="mobile__img">
                <img src="./img/Rectangle (1).png" alt="" class="mobile__img">
            </div>
            <hr>
        </section>
        <!-- steps section -->
        <section class="steps">
            <h2 class="steps__title">How the app works</h2>
            <ul>
                <li>
                    <figure class="steps__figure">
                        <img src="./img/Rectangle (2).png" alt="">
                        <figcaption class="steps__figcap">
                            <h3 class="steps__title2">Create an account</h3>
                            <p class="steps__main-info">Create/login to an existing account to get started</p>
                            <p class="steps__info">An account is created with your email and a desired password</p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                   <div class="test">
                    <figure class="steps__figure_second">
                        <img src="./img/Rectangle (3).png" alt="">
                        <figcaption class="steps__figcap">
                            <h3 class="steps__title2">Explore varieties</h3>
                            <p class="steps__main-info">Shop for your favorites meal as e dey hot.</p>
                            <p class="steps__info">Shop for your favorite meals or drinks and enjoy while doing it.</p>
                        </figcaption>
                    </figure>
                   </div>
                </li>
                <li>
                    <figure class="steps__figure">
                        <img src="./img/Rectangle (4).png" alt="">
                        <figcaption class="steps__figcap">
                            <h3 class="steps__title2">Checkout</h3>
                            <p class="steps__main-info">When you done check out and get it delivered.</p>
                            <p class="steps__info">When you done check out and get it delivered with ease.</p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
        <!-- section download -->
        <section class="download">
            <div class="wrapper__download">
                <h2 class="wrapper__download__h">Download the app now.</h2>
                <p class="download__info">Available on your favorite store. Start your premium experience now</p>
                <div class="download__batton">
                    <button class="download__batton-playstore">Playstore</button>
                    <img src="./img/button.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__section">
            <div class="wraper__footer">
               <a class="footer__home-link" href="">
                <img src="./img/image 12.png" alt="">
               </a>
               <nav class="footer__navigation">
                    <ul class="footer__list">
                        <li class="footer__item">
                            <img src="./img/ant-design_twitter-outlined.jpg" alt="">
                        </li>
                        <li class="footer__item">
                            <img src="./img/ant-design_facebook-filled.jpg" alt="">
                        </li>
                        <li class="footer__item">
                            <img src="./img/instagram.jpg" alt="">
                        </li>
                    </ul>
               </nav>
               <div class="footer__name">
                    <p class="footer__paragraf">Copywright 2020 Bella Onojie.com</p>
               </div>
            </div>
        </section>
    </footer>
</body>
</html>
